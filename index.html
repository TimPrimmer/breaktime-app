<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./assets/css/style.css">
  <title>Parktime App</title>
</head>

<body>
  <header>
   
    <h1>Parktime</h1>
    <nav>
      <ul>
        <li><a href="">National Parks</a></li>
        <li><a href="">Saved Parks</a></li>
      </ul>
    </nav>
  </header> 
  <div class="hero-image">
    </div>
  <main>  
    <form>
      <label class="address" for="address">Pick a starting point:</label>
      <input type="address" id="address" placeholder="Address">
      <a href="">Use current location</a>

      <p>Pick some activities you'd like the park to have:</p>
      <input type="checkbox" id="activities1" name="activities1" value="Swimming">
      <label class="activities" for="activities1">Swimming</label> 
      <input type="checkbox" id="activities2" name="activities2" value="Hiking">
      <label class="activities" for="activities2">Hiking</label>
      <input type="checkbox" id="activities3" name="activities3" value="Climbing">
      <label class="activities" for="activities3">Climbing</label>
      <input type="checkbox" id="activities4" name="activities4" value="Camping"> 
      <label class="activities" for="activities4">Kayaking</label>
      <input type="checkbox" id="activities5" name="activities5" value="Fishing">
      <label class="activities" for="activities5">Fishing</label>
      <input type="checkbox" id="activities6" name="activities6" value="Shopping">
      <label class="activities" for="activities6">Shopping</label>
      <input type="checkbox" id="activities7" name="activities7" value="Tours">
      <label class="activities" for="activities7">Tours</label>
      <input type="checkbox" id="activities8" name="activities8" value="Camping">
      <label class="activities" for="activities8">Camping</label>
      <button id="" >Find parks</button>
    </form>
  </main>
  <script src="./assets/js/script.js"></script>
</body>

</html>
