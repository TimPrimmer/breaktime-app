<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./assets/css/style.css">
  <title>Parktime App</title>
</head>

<body>
  <header>

    <h1><a href="">Parktime</a></h1>
    <nav>
      <ul>
        <li><a href="">National Parks</a></li>
        <li><a href="">Saved Parks</a></li>
      </ul>
    </nav>
  </header>
  <div class="hero-image">
  </div>
  <main>
    <form id="main-form">
      <label class="address" for="address">Pick a starting point:</label>
      <input type="address" id="address" placeholder="Address">
      <span id="status-text"></span>
      <span id="current-location">Use current location</span>

      <p>Pick some activities you'd like the park to have:</p>
      <ul>
        <li>
          <label><input class="activities" type="checkbox" id="activities1" name="activities1" value="Water Activities" onclick="toggleCheckbox(this)">Water Activities</label>
        </li>
        <li>
          <label><input class="activities" type="checkbox" id="activities2" name="activities2" value="History and Culture" onclick="toggleCheckbox(this)">History &amp; Culture</label>
        </li>
        <li>
          <label><input class="activities" type="checkbox" id="activities3" name="activities3" value="Biking" onclick="toggleCheckbox(this)">Biking</label>
        </li>
        <li>
          <label><input class="activities" type="checkbox" id="activities4" name="activities4" value="Arts and Science" onclick="toggleCheckbox(this)">Arts &amp; Science</label>
        </li>
        <li>
          <label><input class="activities" type="checkbox" id="activities5" name="activities5" value="Hiking and Climbing" onclick="toggleCheckbox(this)">Hiking &amp; Climbing</label>
        </li>
        <li>
          <label><input class="activities" type="checkbox" id="activities6" name="activities6" value="Wildlife Watching" onclick="toggleCheckbox(this)">Wildlife Watching</label>
        </li>
        <li>
          <label><input class="activities" type="checkbox" id="activities7" name="activities7" value="Food and Dining" onclick="toggleCheckbox(this)">Food &amp; Dining</label>
        </li>
        <li>
          <label><input class="activities" type="checkbox" id="activities8" name="activities8" value="Tours" onclick="toggleCheckbox(this)">Tours</label>
        </li>
        <li>
          <label><input class="activities" type="checkbox" id="activities9" name="activities9" value="Shopping" onclick="toggleCheckbox(this)">Shopping</label>
        </li>
        <li>
          <label><input class="activities" type="checkbox" id="activities10" name="activities10" value="Camping" onclick="toggleCheckbox(this)">Camping</label>
        </li>
        <li>
          <label><input class="activities" type="checkbox" id="activities11" name="activities11" value="Winter Activities" onclick="toggleCheckbox(this)">Winter Activities</label>
        </li>
        <li>
          <label><input class="activities" type="checkbox" id="activities12" name="activities12" value="Jr. Ranger Program" onclick="toggleCheckbox(this)">Jr. Ranger Program</label>
        </li>
      </ul>
      <button id="find-parks" value="button">Find parks</button>
    </form>

    <div id="modal-container">
      <!-- using IDs here as there is only going to be 1 modal, we can just update its content dynamically-->
      <div id="park-result-modal">
        <div id="park-result-content">
          <h2 id="modal-title">Amistad National Recreation Area</h2>
          <p id="close-modal">X</p>
          <h3 id="modal-subtitle">Del Rio, TX</h3>
          <p id="modal-distance"> &#128205; 40 miles away</p>
          <p id="modal-saved"> &#9829; Saved</p>
          <h3>Activities</h3>
          <div id="modal-activities">
            <!-- example activity
            <div class="modal-activity">Kayaking</div>
            -->
          </div>
          <h3>Description</h3>
          <p id="modal-description"></p>
          <a href="" id="modal-website">View Website</a>
          <h3>5-Day Forecast</h3>
          <ul id="modal-forecast-box">
          </ul>
          <h3>Directions</h3>
          <iframe src="" id="gmaps-box" width="2000" height="200" style="border:0;" allowfullscreen="" loading="lazy"></iframe>
        </div>
      </div>

    </div>

    <section id="results-page">
      <p id="results-filters">Results for parks near users address</p>
      <section id="results-container">

        <!-- example results card
        <div class="park-card">
          <div>
            <img class="park-image" src="https://via.placeholder.com/150">
          </div>
          <div>
            <h4 class="park-name">Amistad National Recreation Area</h4>
            <p class="park-states">TX</p>
            <p class="miles-away">40 miles away</p>
            <p class="saved">Saved</p>
          </div>
          <hr class="park-horizontal-row">
          <div>
            <p class="park-description">An oasis in the desert, Amistad National Recreation Area consists of the US portion of the International Amistad Reservoir. Amistad, whose name comes from the Spanish word meaning friendship, is best known for excellent water-based recreation, camping, hiking, rock art viewing, and its rich cultural history. Amistad is also home to a wide variety of plant and animal life above and below the water.</p>
            <a class="park-modal" href="">View details</a>
            <a class="park-website" href="">Website</a>
          </div>
        </div>
        -->


      </section>
    </section>

  </main>
  <script src="https://code.jquery.com/jquery-3.6.0.slim.js"
    integrity="sha256-HwWONEZrpuoh951cQD1ov2HUK5zA5DwJ1DNUXaM6FsY=" crossorigin="anonymous"></script>
  <script src="./assets/js/script.js"></script>
</body>

</html>
